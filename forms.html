<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="icon" href="icon.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="accoutn_main">
    <div class="video">
      <video muted loop autoplay class="video">
          <source src="A Sneak Peek in to Amrita Chennai Campus.mp4" type="video/mp4">
      </video>
    </div>
     
      <div class="form_area">
          <div class="main_con">
              <div class="headline">
                  <h1>Amrita CyberNation 2022</h1>
                  <span>REGISTER NOW</span>
              </div>

              <div class="form_con">
                  <div class="log_form">
                      <form action="">
                        <div class="input-box">
                          <input type="text" name="username" required>
                          <label>USERNAME</label>
                      </div>
                      <div class="input-box">
                        <input type="date" name="DOB" required>
                        <label>DOB</label>
                    </div>
                    <div class="input-box">
                       <select id="EVENTS">
                        <option value = "EVENTS">Select Events</option>
                        <option value = "cyber conclave">Cyber conclave</option>
                        <option value = "idustrial meet">Idustrial Meet</option>
                        <option value = "cyber tech fest">Cyber Tech Fest</option>
                        <option value = "cyber abhiyaan">Cyber Abhiyaan</option>
                       </select>
                    </div>
                          <div class="input-box">
                              <input type="email" name="email" required>
                              <label>Email</label>
                          </div>
                          <div class="input-box">
                              <input type="password" name="password" required>
                              <label>Password</label>
                          </div>
                          <div class="button">
                              <button type="submit">SUBMIT</button>
                          </div>
                      </form>
                  </div>
                  <div class="button">
                              <button type="reset">RESET</button>
                          </div>
                      </form>
                  </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
